name: docker-build

on: workflow_dispatch

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: bulid_dist
        run: |
          npm install
          npm run build-only --if-present
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: user/app:latest
