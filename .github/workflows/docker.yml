name: docker-build

on:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: bulid _dist
        run: |
          npm install
          npm run build --if-present
          npm test
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: user/app:latest
