name: build-artifact

on: workflow_dispatch

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install, build, and test
        run: |
          npm install
          npm run build-only --if-present

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value={{date 'YYYYMMDD'}},prefix=SNAPSHOT-
      - name: remove ':'
        uses: mad9000/actions-find-and-replace-string@2
        with:
          source: ${{ steps.meta.outputs.tags }} # this translates to ref/heads/main on the main branch, but can be any arbitrary string
          find: ':'        # we want to remove ref/heads/ from source
          replace: ''
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.meta.outputs.tags}}
          path: |
            dist
    
